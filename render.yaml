services:
  - type: web
    name: ankui-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: uploads
      mountPath: /opt/render/project/src/web/public/uploads
      sizeGB: 1